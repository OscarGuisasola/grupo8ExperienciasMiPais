<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bievenidx a Punto Limite Tour</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="main-navbar">
        <div class="logo">
            <a href="/home"><img src="/images/puntoLimite-Logo.png" alt="Logo de Punto Limite"></a>
        </div>
            
        <nav class="top-header-nav">
            
            <ul class="nav-center">
                <li><a href="#">
                    <button class="button-nav">
                    <span class="text-button-nav">Nosotros</span>
                    </button> 
                </a></li>
                <li><a href="#" class="a-button">
                    <button class="button-nav">
                    <span class="text-button-nav">Equipamiento</span>
                    </button class="button-nav"> 
                </a></li>
                <li><a href="#">
                    <button class="button-nav">
                    <span class="text-button-nav">Alojamiento</span>
                    </button> 
                </a></li>
                <li><a href="#">
                    <button class="button-nav">
                    <span class="text-button-nav">Experiencias</span>
                    </button> 
                </a></li>
            </ul>
            
        </nav>  
        
        <div class="nav-right">
            <ul class="top-nav-right">
                <li><a href="#"><i class="fa-solid fa-comment-dots"></i> Contacto </a></li>
                <li><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
            </ul>
            <ul class="botton-right-navbar">
                <li><a href="#"><i class="fa-solid fa-user"></i> Mi usuario </a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
            <div class="burger-menu">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </header>
   
   
    <main>
        <section class="search-main">
            <div class="search">
                <form action="#" method="post"class="province">
                    <div class="text-s">
                        <label class="search-text"> ¿Dónde viajas? </label>
                    </div>
                    <select class="option-province" name="provincias" id="provincias">
                        <option value="todas">Todas...</option>
                        <option value="bsas">Buenos Aires</option>
                        <option value="chub">Chubut</option>
                        <option value="cord">Córdoba</option>
                        <option value="juju">Jujuy</option>
                        <option value="rioj">La Rioja</option>
                        <option value="mendo">Mendoza</option>
                        <option value="misio">Misiones</option>
                        <option value="neuq">Neuquén</option>
                        <option value="rneg">Río Negro</option>
                        <option value="scru">Santa Cruz</option>
                        <option value="tdfu">Tierra del Fuego</option>
                    </select>
                </form>
                <form action="#" method="post"class="service">
                    <div class="text-s">
                        <label class="search-text"> ¿Qué hacer? </label>
                    </div>
                    <select class="option-service" name="service" id="service">
                        <option value="todos">Todos...</option>
                        <option value="helicoptero">Viaje en helicóptero</option>
                        <option value="kayack">Kayack</option>
                        <option value="trekking">Trekking</option>
                        <option value="parapente">Parapente</option>
                        <option value="buceo">Buceo</option>
                        <option value="mountain-bike">Mountain Bike</option>
                        <option value="rappel">Rappel</option>
                        <option value="tirolesa">Tirolesa</option>
                        <option value="escalada">Escalada</option>
                    </select>
                </form>
                <div class="search-form">
                    <button type="submit" class="search-button"> Buscar </button>
                </div>
            </div>
            <div class="image-search">
                <img src="/images/rafting.jpg" alt="PuntoLimite">
            </div>
        </section>
            
        <section class="most-visits"> 
            <h3>Aventuras más visitadas</h3>
            <div class="products-index">
                <article class="card-index">
                    <img src="/images/parapente.jpg" alt="parapente" class="product_img">
                    <div class="main-article-index">
                        <h4 class="description-index"> Vuelo en parapente</h4>
                        <div class="description-like-index">
                            <p class="province-trip"> Cordoba</p>
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="price-info-index">
                            <p class="price-index"> $15.770</p>
                            <p class="info-index"><a href="#"> + info </a></p>
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                    </div>
                </article>
                <article class="card-index">
                    <img src="/images/rafting.jpg" alt="rafting" class="product_img">
                    <div class="main-article-index">
                        <h4 class="description-index"> Rafting</h4>
                        <div class="description-like-index">
                            <p class="province-trip"> Cataratas de Iguazú</p>
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="price-info-index">
                            <p class="price-index"> $8.640</p>
                            <p class="info-index"><a href="#"> + info </a></p>
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                    </div>
                </article>
                <article class="card-index">
                    <img src="/images/HeliEsqui.jpg" alt="heliesqui" class="product_img">
                    <div class="main-article-index">
                        <h4 class="description-index"> Vuelo en helicóptero + Esquí</h4>
                        <div class="description-like-index">
                            <p class="province-trip"> Ushuaia</p>
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="price-info-index">
                            <p class="price-index"> $27.300</p>
                            <p class="info-index"><a href="#"> + info </a></p>
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                    </div>
                </article>
                <article class="card-index">
                    <img src="/images/kayaking.jpg" alt="kayaking" class="product_img">
                    <div class="main-article-index">
                        <h4 class="description-index"> Kayaking</h4>
                        <div class="description-like-index">
                            <p class="province-trip"> Neuquén</p>
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="price-info-index">
                            <p class="price-index"> $10.900</p>
                            <p class="info-index"><a href="#"> + info </a></p>
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                    </div>
                </article>
            </div>
        </section>

    </main>   

    </header>

    <footer>
        <section class="footer-bottom">
            <div class="info"> 
                <p class="end-text">Explora tus limites</p>
                
            </div>
            <div class="contact-social"> 
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </section>
        <p class="copyright">Copyright © 2022 Punto Limite Tour S.R.L.</p>
    </footer>
</body>

</html>
