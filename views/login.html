</head>

<body>
    <header class="main-navbar">
        <div class="logo">
            <a href="/home"><img src="/images/puntoLimite-Logo.png" alt="Logo de Punto Limite"></a>
        </div>
            
        <nav class="top-header-nav">
            
            <ul class="nav-center">
                <li><a href="#">
                    <button class="button-nav">
                    <span class="text-button-nav">Nosotros</span>
                    </button> 
                </a></li>
                <li><a href="#" class="a-button">
                    <button class="button-nav">
                    <span class="text-button-nav">Equipo</span>
                    </button class="button-nav"> 
                </a></li>
                <li><a href="#">
                    <button class="button-nav">
                    <span class="text-button-nav">Hospedaje</span>
                    </button> 
                </a></li>
                <li><a href="#">
                    <button class="button-nav">
                    <span class="text-button-nav">Aventura</span>
                    </button> 
                </a></li>
            </ul>
            
        </nav>  
        
        <div class="nav-right">
            <ul class="top-nav-right">
                <li><a href="#"><i class="fa-solid fa-comment-dots"></i> Contacto </a></li>
                <li><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
            </ul>
            <ul class="botton-right-navbar">
                <li><a href="#"><i class="fa-solid fa-user"></i> Mi usuario </a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
            <div class="burger-menu">

        </div>
    </header>
   
   
    <main class="main-login">
        <form action="/" method="POST" class="login">
           
        <section class="login">
                <h2>Ingresar</h2>
                <div class="form-login">
                    <label for="username">Email</label>
                    <input class="input-login" type="text" name="username" placeholder="ingrese su Email" required>
                </div>
            
                <div class="form-login">   
                    <label for="password"> Contraseña </label>
                    <input class="input-login" type="password" name="password" placeholder="********" required minlength="8" maxlength="15">
                </div>
                <div class="checkbox-login">
                    <input type="checkbox" name="remind" value="remind me"> Recordarme
                </div>
           

            <section class="buttons">
                <div class="form-button">
                    <button type="submit" class="primary"> Enviar </button>
                </div>
                <div class="form-button">
                    <button type="submit" class="primary"> Recuperar contraseña </button>
                </div>
            </section>
        </section>
            
        </form>

   

    </main>   

    </header>

    <footer>
        <section class="footer-bottom">
            <div class="info"> 
                <p class="end-text">Explora tus limites</p>
                
            </div>
            <div class="contact-social"> 
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
